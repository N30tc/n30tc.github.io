<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Formulaire de contact | Nouveau membre</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grandstander&family=Raleway&family=Syne&display=swap">
</head>

<body>

    <div class="container">
        <header>
            <h1>Affiliation :</h1>
            <h2>Carte, nouveau membre</h2>
            <h3>Bienvenue !</h3>
        </header>

        <section>
            <form action="#" method="get" class="new-account-form">
                <fieldset>
                    <legend>Création d'un accès...</legend>
                    <ol>
                        <li>
                            <label for="name">Identité :</label>
                            <input type="text" id="name" name="name" placeholder="Marc Elevate" required autofocus />
                        </li>
                        <li>
                            <label for="email">e-Mail :</label>
                            <input type="mail" id="email" name="email" placeholder="adresse@messagerie.xyz" required />
                        </li>
                        <li>
                            <label for="phone-number">Smartphone :</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="+XY 123 456 789" required />
                        </li>
                    </ol>
                </fieldset>

                <fieldset>
                    <legend>Livraison & Paiement...</legend>
                    <ol>
                        <li>
                            <label for="address">Adresse :</label>
                            <textarea id="address" name="address" rows="4" required></textarea>
                        </li>
                        <li>
                            <label for="code-post">Code Postal :</label>
                            <input type="text" id="code-post" name="code-post" required />
                        </li>
                        <li>
                            <label for="city">Ville :</label>
                            <input type="text" id="city" name="city" required />
                        </li>
                        <li>
                            <label for="code">Promotions :</label>
                            <input type="text" id="code" name="code" pattern="[A-Z][0-9]{4}" />
                        </li>
                    </ol>
                </fieldset>

                <input type="submit" value="ENVOYER..." class="submit-button" />
            </form>
        </section>
    </div>

    <footer>
        <p>
            Created, by :
            <a href="https://twitter.com/neoXidia" title="Send a $MESSAGE.. (deactivate)" target="_parent" id="out-link">n0X_ // Neo Xidia</a> ... Profile avaible, on :
            <a href="https://github.com/n30tc" target="_parent" title="My code base">GitHub</a> - Other website :
            <a href="https://n30tc.github.io" target="_parent" title="Go Out !!!">Street Web Art</a>
        </p>
    </footer>

</body>

</html>
