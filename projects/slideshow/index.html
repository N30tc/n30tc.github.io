<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>SlideShow | NEO_the-code</title>
</head>

<body>

    <div class="page-section">

        <aside class="display-dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </aside>

        <main class="slideshow-container">

            <section class="display-fig">

                <figure class="mySlides fade fig-container">
                    <div class="numbertext">1 / 3</div>
                    <img src="assets/img/image-1-1024x683.jpg" class="slide-img" title="Image (Slide) #1" alt="Image (Slide n°1) - Une pomme sur un fond noir">
                    <figcaption class="text">Vignette-001</figcaption>
                </figure>

                <figure class="mySlides fade fig-container">
                    <div class="numbertext">2 / 3</div>
                    <img src="assets/img/image-2-1024x683.jpg" class="slide-img" title="Image (Slide) #2" alt="Image (Slide n°2) - Texte avec des morceaux">
                    <figcaption class="text">Vignette-002</figcaption>
                </figure>

                <figure class="mySlides fade fig-container">
                    <div class="numbertext">3 / 3</div>
                    <img src="assets/img/image-3-1024x683.jpg" class="slide-img" title="Image (Slide) #3" alt="Image (Slide n°3) - Homme qui brule son journal">
                    <figcaption class="text">Vignette-003</figcaption>
                </figure>

            </section>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </main>

    </div>

</body>

</html>
