<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Google - (Replica) | NEO_the-code...</title>
</head>

<body>

    <div class="container">

        <header>

            <nav>
                <ul class="menu-head">
                    <li class="menu-head__buttons"><a href="https://mail.google.com/mail/?tab=wm&ogbl" target="_parent">Gmail</a></li>
                    <li class="menu-head__buttons"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl" target="_parent">Images</a></li>
                    <li class="menu-head__buttons"><a href="https://www.google.fr/intl/fr/about/products?tab=wh" title="Applications Google" target="_parent">Applis</a></li>

                </ul>
            </nav>

        </header>

        <section>

            <div class="section-content">

                <div class="section-top">
                    <img src="assets/img/logo-272x92.png" class="big-logo" alt="Google">
                </div>

                <form method="post">

                    <div class="search-form">
                        <input type="search" class="search-form__button" name="recherche" maxlength="2048" autofocus>
                    </div>

                    <div class="search-buttons">
                        <input type="submit" class="search-buttons_prop" value="Recherche Google">

                    </div>

                </form>

            </div>

        </section>

        <footer>

            <div class="top-footer">

            </div>

            <div class="bot-footer">

                <div class="left-nav">

                    <ul class="bot-footer__nav">
                        <li class="bot-footer__nav-buttons"><a href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_parent">Publicité</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_parent">Entreprise</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_parent">A propos</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://google.com/search/howsearchworks/?fg=1" target="_parent">Comment fonctionne la recherche Google ?</a></li>
                    </ul>

                </div>

                <div class="right-nav">

                    <ul class="bot-footer__nav">
                        <li class="bot-footer__nav-buttons"><a href="https://support.google.com/websearch?p=fr_tos&hl=fr&fg=1" target="_parent">Publication judiciaire</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1" target="_parent">Info consommateur</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://policies.google.com/privacy?fg=1" target="_parent">Confidentialité</a></li>
                        <li class="bot-footer__nav-buttons"><a href="https://policies.google.com/terms?fg=1" target="_parent">Conditions</a></li>
                        <li class="bot-footer__nav-buttons bot-footer__nav-parametres"><a href="https://www.google.fr/preferences?hl=fr" target="_parent">Paramètres</a></li>
                    </ul>

                </div>

            </div>

        </footer>
